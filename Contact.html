<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset = "UTF-8">
 <title>Zack-Website.html</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel = "stylesheet" type = "text/css" href = "output.css" />
 <link rel="stylesheet" type="text/css" href="vendors/css/animate.css" />
 <link rel="stylesheet" type="text/css" href="vendors/css/queries.css" />
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 
   </head>
 <body>
      <!-- header: logo, Home, Projects, About, Contact-->
    <nav>
        <section class="header-rectangle"></section>
        <div class="parent">
            <div class="header">
        
                <img src='resources/img/Final-M-SinglePiece.svg' class = "Logo LogoJs-1"> 

            <ul class="menu">
                    <!--<li id="1" data-text="Home">Home</li>-->
                    <li id="2" data-text="Projects">Projects</li>
                    <li id="3" data-text="About">About</li>
                    <li id="4" data-text="Contact">Contact</li>
                </ul>

                
            </div>
        </div>
                
    </nav>
 
 
   <!-- The Form -->
     
 
   <div class ="Form-Section">
     
       <div>    
           <h3 class="Contact-Text">Contact Me</h3>
        </div>

       
        <div class="row">
            <h2 class="Form-Text">I'm happy to hear from you</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>

                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Your name" required>

                    </div>

                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>

                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>

                    </div>

                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">What is your budget?</label>

                    </div>
                    <div class="col span-2-of-3">
                        <select name="find us" id="find-us">
                            <option value="friends" selected>$0-500</option>
                            <option value="search">$500-1000</option>
                            <option value="ad">$1000-2000</option>
                            <option value="other">$2000-3000</option>
                            <option value="other">$3000+</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Newsletter?</label>

                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" id="news" checked> Yes, please
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop us a line</label>

                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>

                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!" class="Send-it">
                    </div>
                </div>

                <!--<h1 class="typeme-2">Let's
                    <span class="typer" id="main" data-words="design a website,build a website,get creative,redesign your brand,get coffee,go for a run,talk design and code" data-delay="100" data-deleteDelay="1000"></span>
                    <span class="cursor" data-owner="main"></span>
                    </h1>
                    <p></p> -->


            </form>


       

                    
                
                
                
    </div>

    
    <script src="Jquery.js"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond@0.9.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectivizr@1.0.3/selectivizr.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script>
    <script  src="./Zack.js"></script>
 </body>
